<div>
    <div [ngSwitch]="field?.typeChamp">
        <mat-form-field class="field" *ngSwitchCase="'password'" appearance="outline">
            <mat-label>{{field?.nomChamp}}</mat-label>
            <input [required]="field?.contrainte==='1'" #password matInput [maxlength]="field?.tailleMax"
                [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint align="end">{{password.value?.length || 0}}/{{field?.tailleMax}}</mat-hint>
        </mat-form-field>
        <mat-form-field class="field" *ngSwitchCase="'text'" appearance="outline">
            <mat-label>{{field?.nomChamp}}</mat-label>
            <input [required]="field?.contrainte==='1'" #text matInput [maxlength]="field?.tailleMax">
            <mat-hint align="end">{{text.value?.length || 0}}/{{field?.tailleMax}}</mat-hint>
        </mat-form-field>
        <mat-form-field class="field" *ngSwitchCase="'select'" appearance="outline">
            <mat-label>choisissez {{field?.nomChamp}}</mat-label>
            <mat-select [required]="field?.contrainte==='1'">
                <mat-option *ngFor="let value of field?.listVals" [value]="value">
                    {{value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div *ngSwitchCase="'checkbox'">
            <section>
                <div class="checkbox">
                    <mat-checkbox *ngFor="let value of field?.listVals" class="example-margin">
                        {{value}}</mat-checkbox>
                </div>
            </section>
        </div>
        <div *ngSwitchCase="'libelle'">
            <div class="alert-info">
                {{field?.libelle}}
            </div>
        </div>
    </div>
</div>
